<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery | AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
    <style>
        *{
            background-color: black;
            color: #f4f4f4;

            font-family: Verdana;
        }
        a{
            background-color: #222;
            color: #f4f4f4;

            font-family:'Courier New', Courier, monospace;

            text-decoration: none;
            text-transform: none;
        }

        main{
            background-color: red;
            color: white;

            width: 300px;
            height: 300px;
        }
        button{
            background-color: #f4f4f4;
            color: #333;

            padding: 10px;
            text-align: center;

            border: 0;

            font-family: Verdana;
        }
        button:hover{
            background-color: #333;
            color: #f4f4f4;

            border-radius: 30px;

            transition: all 2500ms;
        }
        p{
            background-color: #333;
            color: #f4f4f4;

            font-family: monospace;
            padding: 20px;

            text-align: center;

            width: 200px;
        }
        p:hover{
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
	<p id="result"></p>
</body>
</html>
<script>
function spaceUp(){
    for(let i = 0 ; i < 3 ; i++){
        console.log(" ");
    };
};

let newArtist = {
    "name": "Deltron 3030",
    "albums": [
        {
            "title": "Deltron 3030",
            "year": 2000
        },
        {
            "title": "Event 2",
            "year": 2013
        }
    ]
};

'use strict'
$(document).ready((DOM_READY_EVENT) => {
	$.get({
		url : "AJAX_FILES/users.json",
		dataType : "json",
	}).done((data) => {
		console.log(data);
	})
})
$(document).ready((DOM_READY_EVENT) => {
	$.ajax({
		url : "AJAX_FILES/users.json",
		dataType : "json",
		type : "GET",
		success : (users) => {
			console.log(users);
		},
		error : (jqXHR , errorMessage , error) => {
			console.log(jqXHR);
			console.log(errorMessage);
			console.log(error);
		}
	})
})
$(document).ready((DOM_READY_EVENT) => {
	$.ajax({
		url : "AJAX_FILES/users.json",
		dataType : "json",
		type : "GET"
	}).done((users_JSON) => {
		console.log(users_JSON);
	}).fail((jqXHR, errorMessage, error) => {
		console.log(jqXHR);
		console.log(errorMessage);
		console.log(error);
	})
})
document.addEventListener(
	"DOMContentLoaded",
	(event) => {
		fetch("AJAX_FILES/users.json").then((response) => {
			return response.json();
		}).then((users_JSON) => {
			console.log(users_JSON);
		})
	},
	false // dispatch event in the bubbling phase not in the capturing phase
);
document.addEventListener(
	"DOMContentLoaded",
	(event) => {
		let request = new XMLHttpRequest();

		request.addEventListener(
			"load",
			(event) => {
				if(request.readyState === 4 && request.status === 200){
					console.log(JSON.parse(request.response));
				};
			},
			false // dispatch event in the bubbling phase not in the capturing phase
		)

		request.open(
			"GET",
			"AJAX_FILES/users.json"
		)
		request.setRequestHeader("Accept", "text/json");
		request.send();
	},
	false // dispatch event in the bubbling phase not in the capturing phase
);
</script>
