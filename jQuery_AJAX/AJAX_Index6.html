<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jQuery | AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
    <style>
        *{
            background-color: black;
            color: #f4f4f4;

            font-family: Verdana;
        }
        a{
            background-color: #222;
            color: #f4f4f4;

            font-family:'Courier New', Courier, monospace;

            text-decoration: none;
            text-transform: none;
        }

        main{
            background-color: red;

        }
        button{
            background-color: #f4f4f4;

            padding: 10px;

        }
        button:hover{

            border-radius: 30px;

            transition: all 2500ms;
        }
        p{
            background-color: #333;
            color: #f4f4f4;

            font-family: monospace;

        }

        }
    </style>

<body>
    <button id="sendJSON">Send json</button>

    <hr>

    <p id="result"></p>
</body>
</html>
<script>
function spaceUp(){
    for(let i = 0 ; i < 3 ; i++){
        console.log(" ");
    };
};

let newArtist = {
    "name": "Deltron 3030",
    "albums": [
        {
            "title": "Deltron 3030",
            "year": 2000
        },
        {
            "title": "Event 2",
            "year": 2013
        }
    ]
};

class sendRequest{
    constructor(resultQuery="p"){
        this.resultQuery = resultQuery;
    }
    sendRequest(requestPath, sendObject = {}, requestHeader="application/json"){
        this.requestPath = requestPath;
        this.requestHeader = requestHeader;
        this.response = new Object();

        this.sendObject = sendObject;

        var self = this;

        let request = new XMLHttpRequest();

        request.addEventListener(
            "load",
            (event) => {
                if(request.readyState === 4 && request.status === 200){
                    switch(self.resultQuery){
                        case "console":
                            console.log("Request sent.");
                            break;
                        case null:
                        case false:
                        case undefined:
                            break;
                        default:
                            $(self.resultQuery).text("Request sent.");
                            break;
                    }
                };
            },
            false // dispatch the event in the bubbling phase not in the capturing phase
        )

        request.open(
            "POST",
            this.requestPath
        );
        request.setRequestHeader("Content-Type", this.requestHeader);
        request.send(this.sendObject);
    }
};

$("button#sendJSON").click((event) => {
    let sendRequestObject = new sendRequest("p#result");
    sendRequestObject.sendRequest("AJAX_FILES/PostRequestFile.json", newArtist);
});
</script>
