<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery | DOM Manipulation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
  <style>
    *{
      background-color: black;
      color: white;
      padding: 15px;

      font-family: Verdana;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>Name</th>
      <th>Age</th>
    </thead>
    <tbody>
      <tr>
        <td>David-Ioannis Gugea</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Bogdana-Marina Gugea</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Petre-Cristian Gugea</td>
        <td>45</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <ul class="example">
    <li class="odd">David-Ioannis Gugea , 16</li>
    <li>Bogdana-Marina Gugea, 40</li>
    <li class="odd">Petre-Cristian Gugea, 45</li>
  </ul>

  <hr>

  <form action="" id="mainForm">
    <input type="text" name="name" id="name" placeholder="Name"><br><br>
    <input type="email" name="email" id="email" placeholder="Email"><br><br>
    <input type="text" name="max" id="max" placeholder="Max"><br><br>
    <textarea name="details" id="details" placeholder="Details" cols="30" rows="10"></textarea><br>
  </form>
</body>
</html>
<script>
function spaceUp(){
  for(let i = 0 ; i < 3 ; i++){
    console.log(" ");
  }
};
$(document).ready(function(DOCUMENT_EVENT_READY){
  // alle <input>-Elemente
  let inputElements = $("input");
  console.log("<input> elements : ");
  console.log(inputElements);
  spaceUp();

  // Element mit ID "max"
  let id_max = $("#max");
  console.log("id# 'max': ");
  console.log(id_max);
  spaceUp();

  // Elemente mit Klasse "odd"
  let classOdd = $(".odd");
  console.log("class .  'odd' : ");
  console.log(classOdd);
  spaceUp();

  // alle <td>- und <th>-Elemente
  let td_th_Elements = $("td, th");
  console.log("<td>- <th> Elements : ");
  console.log(td_th_Elements);
  spaceUp();

  // <input>-Elemente, deren name-Attribute den Wert "max" hat
  let input_NameAttribute_Max = $("input[name='max']");
  console.log("<input> Elements, with the name Attribute, 'max' : ");
  console.log(input_NameAttribute_Max);
  spaceUp();

  // alle "ungeraden" <tr>-Elemente
  let odd_trElements = $("tr:odd");
  console.log("odd <tr> Elements: ");
  console.log(odd_trElements);
  spaceUp();

  // alle "geraden" <tr>-Elemente
  let even_trElements = $("tr:even");
  console.log("even <tr> Elements: ");
  console.log(even_trElements);
  spaceUp();

  // alle <li>-Elemente an Index 2
  let li_Elements_Index2 = $("li:eq(2)");
  console.log("<li> Elements at the Index 2");
  console.log(li_Elements_Index2);
  spaceUp();

  // alle Nicht-<li>-Elemente
  let not_Li_Elements = $(":not(li)");
  console.log("Not <li> Elements: ");
  console.log(not_Li_Elements);
  spaceUp();

  // alle Elemente ohne CSS-Klasse "example"
  let not_exampleClass_Elements = $(":not(.example)");
  console.log("Not . 'example' class elements: ");
  console.log(not_exampleClass_Elements);
  spaceUp();
});
</script>
