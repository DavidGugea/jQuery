'use strict'
function initTable(){
	let table = document.createElement("table");
	table.setAttribute("id" , "usersTable");

	// table head
	let tHead = document.createElement("thead");
	// table body
	let tBody = document.createElement("tbody");
	
	let tHead_name = document.createElement("th");
	tHead_name.textContent = "Name";
	let tHead_age = document.createElement("th");
	tHead_age.textContent = "Age";

	tHead.appendChild(tHead_name);
	tHead.appendChild(tHead_age);

	table.appendChild(tHead); // appending table head to the table
	table.appendChild(tBody); // appending table body to the table

	$("body").append(table);
}
$(document).ready((DOCUMENT_READY_EVENT) =>{
	$.ajax({
		url : "AJAX_FILES/users.json",
		dataType : "json",
		type : "GET",
		success : (data) => {
			initTable(); // make the table, including an empty table body
			data.map((obj) => {
				let tableRow = document.createElement("tr");
				
				// table == > NAME
				let tableData_name = document.createElement("td");
				tableData_name.textContent = obj.name;

				// table == > AGE
				let tableData_age = document.createElement("td");
				tableData_age.textContent = obj.age;

				tableRow.appendChild(tableData_name);
				tableRow.appendChild(tableData_age);

				$("table#usersTable tbody").append(tableRow);	
			});
		},
		error: (jqXHR, errorMessage, error) => {
			console.log(jqXHR);
			console.log(errorMessage);
			console.log(error);
		}
	})
}) 



</script>
