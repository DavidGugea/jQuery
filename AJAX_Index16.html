        }

            font-family:'Courier New', Courier, monospace;

            text-transform: none;
        }

        main{
            background-color: red;
            color: white;

            width: 300px;
            height: 300px;
        }
        button{
            background-color: #f4f4f4;
            color: #333;

            padding: 10px;
            text-align: center;

            border: 0;

            font-family: Verdana;
        }
        button:hover{
            background-color: #333;

            transition: all 2500ms;
        }
        p{

            color: #333;
        }
    </style>
</head>
