<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery | DOM Manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
</head>
<body>
    <div class="example"></div>
</body>
</html>
<script>
// $("div.example").after("<p>EXAMPLE AFTER</p>");
// $("div.example").before("<p>EXAMPLE BEFORE</p>");
$("<p>EXAMPLE INSERT AFTER</p>").insertAfter("div.example");
$("<p>EXAMPLE INSERT BEFORE</p>").insertBefore("div.example");
</script>
