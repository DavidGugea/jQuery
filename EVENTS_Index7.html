<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery | DOM Manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
    <style>
        *{
            background-color: black;
            color: #f4f4f4;

            font-family: Verdana;
        }
        a{
            background-color: #222;
            color: #f4f4f4;

            font-family:'Courier New', Courier, monospace;

            text-decoration: none;
            text-transform: none;
        }

        main{
            background-color: red;
            color: white;

            width: 300px;
            height: 300px;
        }
        button{
            background-color: #f4f4f4;
            color: #333;

            padding: 10px;
            text-align: center;

            border: 0;  

            font-family: Verdana;
        }
        button:hover{
            background-color: #333;
            color: #f4f4f4;

            border-radius: 30px;
            
            transition: all 2500ms;
        }
        p{
            background-color: #333;
            color: #f4f4f4;

            font-family: monospace;
            padding: 20px;

            text-align: center;
        
            width: 200px;
        }
        p:hover{
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="text" id="username" placeholder="username">

    <hr>

    <p id="result"></p>
</body>
</html>
<script>
function spaceUp(){
    for(let i = 0 ; i < 3 ; i++){
        console.log(" ");
    };
};

$(document).ready(function(DOCUMENT_READY_EVENT){
    $("input#username")
    .keypress((event) => {
        //$("p#result").text("Keypress event dispatched");
    })
    .keydown((event) => {
        //$("p#result").text("Keydown event dispatched.");
    })
    .keyup((event) => {
        //$("p#result").text("Keyup event dispatched.");
    })
    .focus((event) => {
        $("p#result").text("Focus event dispatched");
    })
    .blur((event) => {
        $("p#result").text("Blur event dispatched");
    })
    .change((event) => {
        $("p#result").text("Change event dispatched");
    })
    .select((event) => {
        $("p#result").text("Select event dispatched")
    })
});
</script>
