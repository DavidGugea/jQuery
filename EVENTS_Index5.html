<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery | DOM Manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQUERY -->
    <style>
        *{
            background-color: black;
            color: #f4f4f4;

            font-family: Verdana;
        }
        a{
            background-color: #222;
            color: #f4f4f4;

            font-family:'Courier New', Courier, monospace;

            text-decoration: none;
            text-transform: none;
        }

        main{
            background-color: red;
            color: white;

            width: 300px;
            height: 300px;
        }
        button{
            background-color: #f4f4f4;
            color: #333;

            padding: 10px;
            text-align: center;

            border: 0;  

            font-family: Verdana;
        }
        button:hover{
            background-color: #333;
            color: #f4f4f4;

            border-radius: 30px;
            
            transition: all 2500ms;
        }
    </style>
</head>
<body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
</body>
</html>
<script>
function spaceUp(){
    for(let i = 0 ; i < 3 ; i++){
        console.log(" ");
    };
};

$(document).ready(function(DOCUMENT_READY_EVENT){
    $("button#btn1").click((event) => {
        console.log("First click on button 1.");
    });
    $("button#btn1").click((event) => {
        console.log("Second click on button 1.");
    });

    $("button#btn2").click((event) => {
        $("button#btn1").click();
    });
});
</script>
